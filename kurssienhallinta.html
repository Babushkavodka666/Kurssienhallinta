<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurssienhallinta</title>
</head>
<body>
  <header>
    <h1>Kurssienhallintajärjestelmä</h1>
    <nav>
      <ul>
        <li><a href="/kurssit">Kurssit</a></li>
        <li><a href="/opiskelijat">Opiskelijat</a></li>
        <li><a href="/opettajat">Opettajat</a></li>
        <li><a href="/tilat">Tilat</a></li>
      </ul>
    </nav>
  </header>

  
  <main>
    <h2>Lisää uusi kurssi</h2>
    <form action="/add_course" method="POST">
      <label for="courseName">Kurssin nimi:</label>
      <input type="text" id="courseName" name="courseName" required>
      <br>
      <label for="description">Kuvaus:</label>
      <textarea id="description" name="description"></textarea>
      <br>
      <label for="startDate">Alkupäivämäärä:</label>
      <input type="date" id="startDate" name="startDate" required>
      <br>
      <label for="endDate">Loppupäivämäärä:</label>
      <input type="date" id="endDate" name="endDate" required>
      <br>
      <button type="submit">Lisää kurssi</button>
    </form>
  </main>
</body>
</html>
